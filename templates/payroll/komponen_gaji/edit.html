{% extends 'layouts/payroll_layout.html' %}
{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">{{ title }}</h3>
    </div>  
    <form role="form" method="post" action="{% url 'edit_komponen_gaji' component.id %}">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label for="name" class="font-weight-bold">Nama Komponen Gaji</label>
                <input type="text" class="form-control" name="name" id="name" value="{{ component.name }}" required>
            </div>

            <div class="form-group">
                <label class="font-weight-bold d-block">Jenis Komponen</label>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" id="earning" name="type" value="Penghasilan" {% if component.type == 'Penghasilan' %}checked{% endif %} required>
                    <label for="earning" class="custom-control-label">Penghasilan</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input class="custom-control-input" type="radio" id="deduction" name="type" value="Potongan" {% if component.type == 'Potongan' %}checked{% endif %} required>
                    <label for="deduction" class="custom-control-label">Potongan</label>
                </div>
            </div>

            <div class="form-group">
                <label for="calculation_type" class="font-weight-bold">Satuan Hitung</label>
                <div class="input-group">
                    <select class="custom-select" id="calculation_type" name="calculation_type" required>
                        <option value="" disabled>Pilih Satuan Hitung</option>
                        {% for type in calculation_types %}
                        <option value="{{ type.0 }}" {% if component.calculation_type == type.0 %}selected{% endif %}>{{ type.1 }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
              <label for="is_active" class="font-weight-bold">Status</label>
              <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="is_active" name="is_active" {% if component.is_active %}checked{% endif %}>
                  <label class="form-check-label" for="is_active">
                      {% if component.is_active %}Aktif{% else %}Tidak Aktif{% endif %}
                  </label>
              </div>
            </div>
        </div>

        <div class="card-footer bg-transparent">
            <button id="submit" type="submit" class="btn btn-success px-4">
                <i class="fas fa-save mr-1"></i> Simpan
            </button>
            <a href="{% url 'komponen_gaji' %}" class="btn btn-danger float-right px-4">
                <i class="fas fa-times mr-1"></i> Batal</a>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
<script>
    {% for message in messages %}
    Swal.fire({
        icon: "{{ message.tags }}",  
        title: "{{ message.tags|capfirst }}",
        text: "{{ message }}",
        showConfirmButton: false,
        timer: 3000
    });
    {% endfor %}
</script>
{% endif %}

<script>
    document.getElementById('is_active').addEventListener('change', function() {
        var label = this.nextElementSibling;
        if (this.checked) {
            label.textContent = 'Aktif';
        } else {
            label.textContent = 'Tidak Aktif';
        }
    });
</script>
{% endblock %}
