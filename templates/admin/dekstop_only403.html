            font-size: 16px;
            font-weight: 500;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-back:hover {
            background-color: #4338ca;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
