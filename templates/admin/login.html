{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href={% static '/assets/styles/login.css' %}>
    <link rel="icon" href={% static '/assets/images/rsfc_logo.png' %} type="image/x-icon">
    <title>RSFC Absence| Admin Sign In</title>
  </head>
  <body>
    <div class="login-container">
      <img src={% static '/assets/images/rsfc_logo.png' %} alt="RSFC LOGO" class="logo">
      <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        <h1><b>Sign In</b></h1>
        <div class="alert alert-danger text-center" role="alert" style="display: none;">
        </div>
        <span><p style="color: red;">Use the account created when registering your face for attendance</p></span>
        <input type="email" id="email" name="email" placeholder="Email">
        <input type="password" id="password" name="password" placeholder="Password">
        <button type="submit">Sign In</button>
      </form>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const alertBox = document.querySelector('.alert');
        {% if messages %}
          {% for message in messages %}
            alertBox.style.display = 'block';
            alertBox.textContent = "{{ message }}";
            setTimeout(function() {
              alertBox.style.display = 'none';
            }, 2000);
          {% endfor %}
        {% endif %}
      });
    </script> 

  </body>
</html>
