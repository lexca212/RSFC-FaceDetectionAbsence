<!DOCTYPE html>
<html>
<head>
    <title>403 Forbidden</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh; 
            display: flex;
            justify-content: center; 
            align-items: center; 
            text-align: center; 
        }
        
        div {
            padding: 30px;
            border: 1px solid #333; 
            border-radius: 8px;
            background-color: #282828;
						
        }
        
        h4 {
            font-size: 4em; 
            margin: 0 0 5px 0;
            color: #ff6347;
        }
        
        p {
            font-size: 1.2em;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div>
        <h4>403</h4>
        <p>Page access is forbidden. <br><span style="font-size: 12px; font-style: italic;">superadmin only</span></p>
    </div>

</body>
</html>
